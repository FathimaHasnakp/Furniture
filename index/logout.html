<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging Out...</title>
</head>
<body>
<script>
    // Clear login session
    sessionStorage.removeItem('loggedIn');

    // Optional: show alert
    alert("You have been logged out successfully!");

    // Redirect to login page
    window.location.href = "login.html";
</script>
</body>
</html>
